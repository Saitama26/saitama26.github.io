<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Регистрация</h2>
        <form action="/register" method="post">
            <label for="new-username">Имя пользователя:</label>
            <input type="text" id="new-username" name="new-username"><br><br>
            <label for="new-password">Пароль:</label>
            <input type="password" id="new-password" name="new-password"><br><br>
            <label for="confirm-password">Подтвердите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>
            <label for="phone">Телефон:</label>
            <small>Format: 123-456-7890</small><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <button>Регистрация</button>
            <button>Очистить</button>
        </form>
    </section>
</body>
</html>
